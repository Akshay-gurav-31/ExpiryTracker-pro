<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExpiryTracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="images/logo.png" alt="ExpiryTracker Logo" width="80" height="80">
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to track your expiry dates</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@company.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span>Sign In</span>
                    <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25" />
                        <path d="M12 2C6.48 2 2 6.48 2 12" stroke="currentColor" stroke-width="4"
                            stroke-linecap="round" />
                    </svg>
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>

</html>
